<div class="main-div">

  <mat-card class="center">
    <mat-card-header>
      <mat-card-title>SBITC Equipment Checklist</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-list>
          <mat-list-item>
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput placeholder="Ex. jCruz">
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password">
            </mat-form-field>
          </mat-list-item>
        </mat-list>

      </form>
      <div class="submit-div">
        <button mat-raised-button color="primary">
          Login
        </button>

      </div>


    </mat-card-content>

  </mat-card>

</div>
