<div class="main-div">

  <mat-card class="center">
    <mat-card-header>
      <mat-card-title>SBITC Equipment Checklist</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-list>
          <mat-list-item>
            <mat-form-field>
              <mat-label>Equipment</mat-label>
              <input matInput placeholder="Ex. SS01">
            </mat-form-field>
          </mat-list-item>
        </mat-list>

      </form>
      <div class="submit-div">
        <button mat-raised-button color="primary" routerLink="/form">
          Proceed
        </button>

      </div>


    </mat-card-content>

  </mat-card>

</div>
