<h1>Breakdowns</h1>
<mat-accordion [formGroup]="breakdownList">
  <div formArrayName="breakdowns">
    <div *ngFor="let breakdown of breakdownForms.controls; let i = index" [formGroupName]="i">
      <mat-expansion-panel hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title>{{breakdown.value.title}}</mat-panel-title>
          <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>
    
        <div>
          <mat-form-field class="time">
            <mat-label mat-label>Breakdown Time</mat-label>
            <input matInput formControlName="timeRange" [owlDateTime]="dt1" 
            [owlDateTimeTrigger]="dt1" placeholder="Date Time" selectMode='rangeFrom'>
            <owl-date-time #dt1></owl-date-time>
          </mat-form-field>
        </div>

        <div>
          <textarea formControlName="description" class="Description" class="description" maxlength="150"></textarea>
        </div>
        
      </mat-expansion-panel>      
      <button mat-raised-button color="Warn" (click)="removeBreakdown(i)">Delete</button>
    </div>
  </div>
</mat-accordion>
<section>
<button mat-raised-button color="Primary" (click)="addBreakdown()" class="add">
  Add
</button>
</section>
