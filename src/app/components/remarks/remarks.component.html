<h1>Remarks</h1>
<div [formGroup]="remarksGroup">
  <div formArrayName="remarksList">
      <mat-list *ngFor="let item of remarksForms.controls; let i = index" formGroupName="{{i}}">
        <div>
          <span>
            <mat-form-field class="remarks">
              Component
              <mat-select formControlName="eqComponent">
              </mat-select>
            </mat-form-field>
            <mat-form-field >
              Issue
              <mat-select formControlName="issue">
              </mat-select>
            </mat-form-field>
          </span>

          <button mat-raised-button color="warn" (click)="deleteRemark(i)">
            Delete
          </button>
        </div>
      </mat-list>
      
  </div>
</div>
<button mat-raised-button color="primary" (click)="addRemarks()">
  Add
</button>
