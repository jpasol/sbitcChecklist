<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand/logo -->
      <a class="navbar-brand">
        <img [src]="logo" alt="logo" style="width:100px;">
      </a>
      
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <h3> PRE-OPERATION SAFETY INSPECTION CHECKLIST</h3>
        </li>
      
      </ul>
    </nav>
  
  <div [formGroup]="fg" (ngSubmit) = "onSubmit()">
     <form action="" formArrayName="checklistItems">
        <div class="container" *ngFor="let item of checklistItemArray.controls; let i = index" [formGroupName]="i">
           <div class="row" >
             <div class="col-25">
                <label class="customcheck">{{item.controls.label.value}}
                   <input type="checkbox" formControlName="check">
                   <span class="checkmark"></span>
                 </label>
             </div>
             <div class="col-75">
                <textarea class="form-control" id="scales" rows="1" formControlName="desc"></textarea>
             </div>
           </div>
          </div>
         
           <input class="btn btn-primary" type="submit" value="Submit" [disabled]="isSubmitted">
     </form>
  </div>
  
  </body>
