<main>
    <div class="container-fluid">
        <h1 class="mt-4">Change Password</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="index.html">Back to Dashboard</a></li>
        <!--<li class="breadcrumb-item active">Dont Forget your Password</li> --> 

        </ol>

      <!-- form card change password -->
    <div class="card card-outline-secondary">
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" [formGroup]="fg">
                <div class="form-group">
                    <label for="inputPasswordOld">Current Password</label>
                    <input type="password" class="form-control" id="inputPasswordOld" formControlName="currentPass" >
                </div>
                <div class="form-group">
                    <label for="inputPasswordNew">New Password</label>
                    <input type="password" class="form-control" id="inputPasswordNew" formControlName="newPass">
                    <span class="form-text small text-muted">
                            The password must be 8-20 characters, and must <em>not</em> contain spaces.
                        </span>
                </div>
                <div class="form-group">
                    <label for="inputPasswordNewVerify">Verify</label>
                    <input type="password" class="form-control" id="inputPasswordNewVerify" formControlName="verify">
                    <span class="form-text small text-muted">
                            To confirm, type the new password again.
                        </span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg float-right" (click)="changePassword()">Save</button>
                </div>
            </form>
        </div>
    </div>
    <!-- /form card change password -->

    </div>
</main>
