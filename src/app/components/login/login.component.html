<body>
	<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card" style="height: auto;" id='login-card'> 
			<div class="card-header">
				<h3 id="body-header">Sign In</h3>
			</div>
			<div class="card-body">
				<form [formGroup]="loginform" (ngSubmit)="onSubmit()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><fa-icon [icon]="this.userIcon" id="form-username-icon"></fa-icon></span>
						</div>
						<input type="text" class="form-control" placeholder="username" formControlName="username" id="form-username">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><fa-icon [icon]="this.passIcon" id="form-password-icon"></fa-icon></span>
						</div>
						<input type="password" class="form-control" placeholder="password" formControlName="password" id="form-password">
					</div>
					<div class="alert alert-warning" 
						 role="alert"
						 *ngIf="invalidLogin" 
						 id='invalid-text'>
						Invalid Username or Password
					  </div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn" id="form-login" #loginBtn>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links" id="body-footer">
					Forget account? Call ITS Department
				</div>
			</div>
		</div>
	</div>
</div>
</body>
