<body>
	<div [@routeAnimations]="direction" class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Equipment</h3>
				
			</div>
			<div class="card-body">
				<form [formGroup]="equipmentForm" (ngSubmit)="onSubmit()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-truck"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Ex. SS01" formControlName="equipment">
						
					</div>
					
					<div class="form-group">
						<input type="submit" value="Proceed" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Forget account? Call ITS Department
				</div>
				
			</div>
		</div>
	</div>
</div>
</body>
