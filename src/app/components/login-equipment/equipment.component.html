<div class="main-div">

  <mat-card class="center">
    <mat-card-header>
      <mat-card-title>SBITC Equipment Checklist</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="equipmentForm" (ngSubmit)="onSubmit()">
        <mat-list>
          <mat-list-item>
            <mat-form-field>
              <mat-label>Equipment</mat-label>
              <input matInput placeholder="Ex. SS01" formControlName="equipment">
            </mat-form-field>
          </mat-list-item>
        </mat-list>

        <div class="submit-div">
          <button mat-raised-button color="primary" value="Submit">
            Proceed
          </button>
  
        </div>
  
      </form>


    </mat-card-content>

  </mat-card>

</div>
